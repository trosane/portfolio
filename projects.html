<div class="row">
  <div class="small-12 small-centered columns">
    <h2 class="text-center">{{data[1].title}}</h2>
  </div>
</div>

 <article class="website-example row wide" ng-repeat="item in data">
    <div class="large-6 columns">
      <div class="row">
        <div class="small-8 columns">
          <img src="{{item.projectImg}}" alt="">
        </div>
      </div>
    </div>
    <div class="large-6 columns">
      <h3>{{item.projectName}}</h3>
      <h6>Focus: {{item.projectFocus}}</h6>
      <p>{{item.projectDesc}}</p>
      <a class="button" href="{{item.projectLink}}">Visit the site Â»</a>
    </div>
  </article>

</div>
