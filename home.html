<div class="row">
  <div class="small-12 small-centered columns">
    <h2 class="text-center">{{data[0].title}}</h2>
  </div>
</div>

<div class="row">
  <div class="small-4 columns" ng-repeat="item in data | limitTo: 3">
    <div class="service">
      <div class="service-icon-box">
        <img src="{{item.traitIcon}}" alt="" class="service-icon">
      </div>
      <h4 class="service-heading">{{item.trait}}</h4>
      <p class="service-description">{{item.traitDesc}}</p>
    </div>
  </div>
</div>
